<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOV to GIF Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 40px;
        }

        .preview-container.active {
            display: block;
        }

        .video-preview {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .file-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .file-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
        }

        .file-info-item:last-child {
            margin-bottom: 0;
        }

        .file-info-label {
            font-weight: 600;
            color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MOV to GIF</h1>
        <p class="subtitle">Upload your QuickTime MOV file to preview</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸŽ¬</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">MOV files from QuickTime</div>
        </div>

        <input type="file" id="fileInput" accept=".mov,video/quicktime">

        <div class="preview-container" id="previewContainer">
            <video class="video-preview" id="videoPreview" controls></video>

            <div class="file-info" id="fileInfo">
                <div class="file-info-item">
                    <span class="file-info-label">File Name:</span>
                    <span id="fileName"></span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">File Size:</span>
                    <span id="fileSize"></span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">Duration:</span>
                    <span id="fileDuration">Loading...</span>
                </div>
            </div>

            <button class="button" id="newFileBtn">Upload Another File</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const videoPreview = document.getElementById('videoPreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileDuration = document.getElementById('fileDuration');
        const errorMessage = document.getElementById('errorMessage');
        const newFileBtn = document.getElementById('newFileBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        newFileBtn.addEventListener('click', () => {
            previewContainer.classList.remove('active');
            errorMessage.classList.remove('active');
            fileInput.value = '';
            videoPreview.src = '';
        });

        function handleFile(file) {
            errorMessage.classList.remove('active');

            if (!file.type.includes('video')) {
                showError('Please upload a valid video file (MOV format).');
                return;
            }

            const url = URL.createObjectURL(file);
            videoPreview.src = url;

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileDuration.textContent = 'Loading...';

            videoPreview.addEventListener('loadedmetadata', () => {
                fileDuration.textContent = formatDuration(videoPreview.duration);
            });

            previewContainer.classList.add('active');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }
    </script>
</body>
</html>
