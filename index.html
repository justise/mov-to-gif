<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOV to GIF Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 40px;
        }

        .preview-container.active {
            display: block;
        }

        .video-preview {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .file-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .file-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
        }

        .file-info-item:last-child {
            margin-bottom: 0;
        }

        .file-info-label {
            font-weight: 600;
            color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .button-secondary:hover {
            background: #f8f9ff;
        }

        .gif-preview-container {
            display: none;
            margin-top: 40px;
        }

        .gif-preview-container.active {
            display: block;
        }

        .gif-preview {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loading-subtext {
            color: #666;
            font-size: 0.9em;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MOV to GIF</h1>
        <p class="subtitle">Upload your QuickTime MOV file to preview</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸŽ¬</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">MOV files from QuickTime</div>
        </div>

        <input type="file" id="fileInput" accept=".mov,video/quicktime">

        <div class="preview-container" id="previewContainer">
            <video class="video-preview" id="videoPreview" controls></video>

            <div class="file-info" id="fileInfo">
                <div class="file-info-item">
                    <span class="file-info-label">File Name:</span>
                    <span id="fileName"></span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">File Size:</span>
                    <span id="fileSize"></span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">Duration:</span>
                    <span id="fileDuration">Loading...</span>
                </div>
            </div>

            <button class="button" id="convertBtn">Convert to GIF</button>
            <button class="button button-secondary" id="newFileBtn">Upload Another File</button>
        </div>

        <div class="gif-preview-container" id="gifPreviewContainer">
            <h2 style="color: #333; margin-bottom: 20px;">Generated GIF</h2>
            <img class="gif-preview" id="gifPreview" alt="Generated GIF">
            <button class="button" id="downloadBtn">Download GIF</button>
            <button class="button button-secondary" id="convertAnotherBtn">Convert Another Video</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Converting to GIF...</div>
            <div class="loading-subtext">This may take a moment</div>
        </div>
    </div>

    <script type="module">
        import { FFmpeg } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/+esm';
        import { fetchFile, toBlobURL } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/+esm';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const videoPreview = document.getElementById('videoPreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileDuration = document.getElementById('fileDuration');
        const errorMessage = document.getElementById('errorMessage');
        const newFileBtn = document.getElementById('newFileBtn');
        const convertBtn = document.getElementById('convertBtn');
        const gifPreviewContainer = document.getElementById('gifPreviewContainer');
        const gifPreview = document.getElementById('gifPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const convertAnotherBtn = document.getElementById('convertAnotherBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        let ffmpeg = null;
        let currentFile = null;
        let generatedGifBlob = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        newFileBtn.addEventListener('click', () => {
            resetToUpload();
        });

        convertAnotherBtn.addEventListener('click', () => {
            resetToUpload();
        });

        convertBtn.addEventListener('click', async () => {
            if (!currentFile) {
                showError('No file selected for conversion.');
                return;
            }

            try {
                convertBtn.disabled = true;
                await convertToGif(currentFile);
            } catch (error) {
                showError(`Conversion failed: ${error.message}`);
                console.error('Conversion error:', error);
            } finally {
                convertBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!generatedGifBlob) {
                showError('No GIF available to download.');
                return;
            }

            const url = URL.createObjectURL(generatedGifBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFile.name.replace(/\.[^/.]+$/, '.gif');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        async function initializeFFmpeg() {
            if (ffmpeg) return;

            showLoading('Loading FFmpeg...');

            try {
                ffmpeg = new FFmpeg();

                // Use single-threaded version to avoid Web Worker CORS issues
                const baseURL = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core-st@0.12.6/dist/esm';

                console.log('Loading FFmpeg core files from:', baseURL);

                try {
                    const coreURL = await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript');
                    console.log('Core JS loaded');
                    const wasmURL = await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm');
                    console.log('WASM loaded');

                    await ffmpeg.load({
                        coreURL,
                        wasmURL
                    });
                } catch (e) {
                    console.error('Failed to load with toBlobURL, trying direct URLs:', e);
                    // Fallback to direct URLs if toBlobURL fails
                    await ffmpeg.load({
                        coreURL: `${baseURL}/ffmpeg-core.js`,
                        wasmURL: `${baseURL}/ffmpeg-core.wasm`
                    });
                }

                console.log('FFmpeg loaded successfully');
            } catch (error) {
                hideLoading();
                console.error('FFmpeg load error:', error);
                throw new Error(`Failed to load FFmpeg: ${error.message}`);
            }

            hideLoading();
        }

        async function convertToGif(file) {
            await initializeFFmpeg();

            showLoading('Converting to GIF...');
            errorMessage.classList.remove('active');

            try {
                const inputFileName = 'input.mov';
                const outputFileName = 'output.gif';

                await ffmpeg.writeFile(inputFileName, await fetchFile(file));

                // Default GIF conversion settings:
                // - fps=10: 10 frames per second (smooth animation without huge file size)
                // - scale=480:-1: width of 480px, height maintains aspect ratio
                // - Using palettegen and paletteuse for better color quality
                await ffmpeg.exec([
                    '-i', inputFileName,
                    '-vf', 'fps=10,scale=480:-1:flags=lanczos,split[s0][s1];[s0]palettegen[p];[s1][p]paletteuse',
                    '-loop', '0',
                    outputFileName
                ]);

                const data = await ffmpeg.readFile(outputFileName);
                generatedGifBlob = new Blob([data.buffer], { type: 'image/gif' });
                const gifUrl = URL.createObjectURL(generatedGifBlob);

                gifPreview.src = gifUrl;
                previewContainer.classList.remove('active');
                gifPreviewContainer.classList.add('active');

                console.log('Conversion successful');
            } catch (error) {
                throw new Error(`Conversion failed: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function handleFile(file) {
            errorMessage.classList.remove('active');
            gifPreviewContainer.classList.remove('active');

            if (!file.type.includes('video')) {
                showError('Please upload a valid video file (MOV format).');
                return;
            }

            currentFile = file;
            const url = URL.createObjectURL(file);
            videoPreview.src = url;

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileDuration.textContent = 'Loading...';

            videoPreview.addEventListener('loadedmetadata', () => {
                fileDuration.textContent = formatDuration(videoPreview.duration);
            }, { once: true });

            previewContainer.classList.add('active');
        }

        function resetToUpload() {
            previewContainer.classList.remove('active');
            gifPreviewContainer.classList.remove('active');
            errorMessage.classList.remove('active');
            fileInput.value = '';
            videoPreview.src = '';
            gifPreview.src = '';
            currentFile = null;
            generatedGifBlob = null;
        }

        function showLoading(text) {
            loadingText.textContent = text;
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }
    </script>
</body>
</html>
